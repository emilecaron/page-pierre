<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Page Pierre</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="page" >

 
    <header>
      <div id="header">
        <div id="header-left" class="header-background"></div>
        <a id="header-logo" href="#"></a>
        <div id="header-right" class="header-background"></div>
      </div>
    </header>




    <div id="grille">
 
      {% for article in articles %}
      <div class="article" splits="{{ article.urls|count }}">

            {% for url in article.urls %}
                <img class="photo-column" src="{{ url }}">
            {% endfor %}
      </div>
      {% endfor %}
      
    </div>
  
  </div>
  
  
  


  <script src="{{ url_for('static', filename='jquery-2.1.3.js') }}"></script>
  <script src="{{ url_for('static', filename='article.js') }}"></script>
  <script src="{{ url_for('static', filename='header.js') }}"></script>
</body>
</html>
